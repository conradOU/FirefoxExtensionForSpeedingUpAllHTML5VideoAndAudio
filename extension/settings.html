<!DOCTYPE html>
<html>
  <head>
    <title>Audio/Video Speed Up Settings</title>
    <style>
      body {
        background-color: #002b36;
        color: #93a1a1;
        font-family: "Helvetica Neue", Arial, sans-serif;
        max-width: 300px;
        margin: 5 5 5 5;
      }

      h1 {
        color: #b58900;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      li {
        margin-bottom: 10px;
      }

      .warning {
        color: #dc322f;
        word-wrap: break-word;
      }
    </style>
  </head>
  <body>
    <h1>Keyboard Shortcuts</h1>
    <ul id="shortcut-list"></ul>

    <p class="warning">Current shortcuts are non-changeable to avoid conflicts with essential browser functions or default shortcuts.</p>
    
    <form>
      <input type="radio" id="apply-all" name="speed-option" value="all" checked>
      <label for="apply-all">Apply to all future videos and audio</label><br>
      <input type="radio" id="apply-tab" name="speed-option" value="tab">
      <label for="apply-tab">Apply to the current tab only</label><br>
    </form>

    <script src="settings.js"></script>
  </body>
</html>
